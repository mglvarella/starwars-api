steps:
  # 1. Busca a chave no Secret Manager e faz o deploy
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # Busca o segredo e armazena em uma variável temporária na memória do build
        SECRET_VAL=$(gcloud secrets versions access latest --secret="STARWARS_API_KEY")
        
        gcloud functions deploy starwars-backend \
          --gen2 \
          --runtime=python311 \
          --region=us-central1 \
          --source=. \
          --entry-point=starwars_api \
          --trigger-http \
          --allow-unauthenticated \
          --set-env-vars=API_KEY=$$SECRET_VAL

  # 2. Criar nova configuração do API Gateway
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - api-gateway
      - api-configs
      - create
      - sw-config-${SHORT_SHA}
      - --api=sw-api
      - --openapi-spec=gcp-api-gateway.yaml
      - --project=${PROJECT_ID}

  # 3. Atualizar o Gateway
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - api-gateway
      - gateways
      - update
      - sw-gateway
      - --api=sw-api
      - --api-config=sw-config-${SHORT_SHA}
      - --location=us-central1
      - --project=${PROJECT_ID}

options:
  logging: CLOUD_LOGGING_ONLY
