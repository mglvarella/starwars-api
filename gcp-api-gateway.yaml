swagger: "2.0"
info:
  title: Star Wars API Gateway
  description: Gateway simplificado para garantir entrega do desafio.
  version: 1.0.0
schemes:
  - https
produces:
  - application/json

securityDefinitions:
  api_key:
    type: apiKey
    name: x-api-token
    in: header

paths:
  /people:
    get:
      summary: People List
      operationId: getPeopleFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /planets:
    get:
      summary: Planets List
      operationId: getPlanetsFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /films:
    get:
      summary: Films List
      operationId: getFilmsFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /films/{film_id}/people:
    get:
      summary: Film Characters
      operationId: getFilmPeople
      parameters:
        - name: film_id
          in: path
          required: true
          type: integer
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /docs:
    get:
      summary: Swagger UI
      operationId: getDocsFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /species:
    get:
      summary: Species List
      operationId: getSpeciesFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /starships:
    get:
      summary: Starships List
      operationId: getStarshipsFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /vehicles:
    get:
      summary: Vehicles List
      operationId: getVehiclesFinal
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /openapi.json:
    get:
      summary: OpenAPI Specification
      operationId: getOpenAPISpec
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
