swagger: "2.0"
info:
  title: Star Wars API Gateway
  description: Gateway simplificado para garantir entrega do desafio.
  version: 1.0.0
schemes:
  - https
produces:
  - application/json

securityDefinitions:
  api_key:
    type: apiKey
    name: x-api-token
    in: header

paths:
  /people:
    get:
      summary: People List
      operationId: getPeopleList
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /people/{person_id}:
    get:
      summary: Person Detail
      operationId: getPersonDetail
      parameters:
        - name: person_id
          in: path
          required: true
          type: integer
      x-google-backend:
        address: BACKEND_URL_PLACEHOLDER
        path_translation: APPEND_PATH_TO_ADDRESS
      responses:
        "200":
          description: OK
  /planets:
